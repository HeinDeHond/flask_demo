<html>
<head><title>{% block title %}Flask app{% endblock %}</title></head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li><b>{{ message }}</b></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No messages!</p>
        {% endif %}
    {% endwith %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <p>Menu:</p>
    <ul>
        <li><a href="{{ url_for('greet', name='Harbour')}}">{{ url_for('greet', name='Harbour')}}</a></li>
        <li><a href="{{ url_for('items') }}">{{ url_for('items') }}</a></li>
    </ul>
</body>
</html>
